<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side BAr</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="sidebar">
        <!-- Side Bar Heading Start -->
        <div class="sidebar-heading">
            <a href="" class="logo-container">
                <img src="images/apple.png" alt="">
                <h2 class="hidden">LOGO</h2>
            </a>
            <div class="toggle-btn">
                <img src="images/fast-forward.png" alt="">
            </div>
        </div>
        <!-- Side Bar Heading End -->

        <!-- Side Bar Links Starts -->
        <div class="sidebar-links">
            <a href="" class="link active">
                <img src="images/home.png" alt="">
                <span class="hidden">Home</span>
            </a>
            <a href="" class="link">
                <img src="images/user.png" alt="">
                <span class="hidden">Customer</span>
            </a>
            <a href="" class="link">
                <img src="images/message.png" alt="">
                <span class="hidden">Message</span>
            </a>
                        <a href="" class="link">
                <img src="images/shopping.png" alt="">
                <span class="hidden">Shopping</span>
            </a>
            <a href="" class="link">
                <img src="images/plus.png" alt="">
                <span class="hidden">Add</span>
            </a>
        </div>
        <!-- Side Bar Links End -->

        <!-- Side BAr bottom Starts -->
        <div class="sidebarbottom">
            <div class="sidebar-links setting">
                <a href="" class="link">
                    <img src="images/settings.png" alt="">
                    <span class="hidden">Setting</span>
                </a>
            </div>
            <div class="sidebar-links">
                <a href="" class="link">
                    <img src="images/logout.png" alt="">
                    <span class="hidden">Logout</span>
                </a>
            </div>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
